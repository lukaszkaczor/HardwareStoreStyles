<body>


        <div class="inputForm">
                <h2>Zaloguj.</h2>

            <section id="loginForm">
                <form action="/Account/Login" class="form-horizontal" method="post" role="form">
                    <div class="inputGroup">
                        <label for="Email">Adres e-mail</label>
                            <input class="textInput" data-val="true" id="Email" name="Email" type="text"
                                value="" />
                            <span class="warningText" data-valmsg-for="Email"
                                data-valmsg-replace="true"></span>
                    </div>
                    <div class="inputGroup">
                        <label for="Password">Hasło</label>
                            <input class="textInput" data-val="true" data-val-required="Pole Hasło jest wymagane."
                                id="Password" name="Password" type="password" />
                            <span class="warningText" data-valmsg-for="Password"
                                data-valmsg-replace="true"></span>
                    </div>
                    <div class="inputGroup">
                            <div class="checkbox">
                                <input data-val="true" data-val-required="Pole Zapamiętać Cię? jest wymagane."
                                    id="RememberMe" name="RememberMe" type="checkbox" value="true" /><input
                                    name="RememberMe" type="hidden" value="false" />
                                <label for="RememberMe">Zapamiętać Cię?</label>
                            </div>
                    </div>
                    <div class="inputGroup">
                            <input type="submit" value="Zaloguj" class="btn" />
                    </div>
                 
                        <a class="registerLink" href="/Account/Register">Rejestracja</a>
               
                </form>
            </section>
        </div>
